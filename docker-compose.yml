services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: dash_finance_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dash_finance
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dash_finance_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Bun API Service
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: dash_finance_api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@db:5432/dash_finance
      PORT: 3001
    ports:
      - "3001:3001"
    volumes:
      - ./apps/api:/app/apps/api
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/api/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - dash_finance_network
    command: bun run dev

  # Next.js Web Service (Development)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: development
    container_name: dash_finance_web
    restart: unless-stopped
    environment:
      # Development mode (not used by Next.js env loading, just for info)
      NODE_ENV: development
      # NEXT_PUBLIC_ variables are loaded from .env.development by Next.js
      # Override here if needed for Docker networking
      NEXT_PUBLIC_API_URL: http://api:3001
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/apps/web/.next
    depends_on:
      - api
    networks:
      - dash_finance_network
    command: bun run dev

volumes:
  postgres_data:
    driver: local

networks:
  dash_finance_network:
    driver: bridge
